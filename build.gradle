buildscript {
	ext {
		springBootVersion = '1.5.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'concordion-rest'
	version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web'
	compile 'com.fasterxml.jackson.core:jackson-core:2.8.6'

	testCompile 'org.springframework.boot:spring-boot-starter-test'
	testCompile 'pl.pragmatists:concordion-rest-extension:0.5.6'
	testCompile 'org.chiknrice:concordion-spring-runner:0.0.1'
	testCompile 'org.concordion:concordion:2.0.3'

}

test.doFirst {
    systemProperty 'concordion.output.dir', "$buildDir/reports/api"
}

